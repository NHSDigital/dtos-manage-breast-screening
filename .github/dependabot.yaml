version: 2

updates:
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'daily'

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'

    groups:
      docker:
        patterns:
          - 'docker/*'

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'

    ignore:
      # nhsuk-frontend needs to be updated in conjunction with nhsuk-frontend-jinja
      - dependency-name: 'nhsuk-frontend'

    groups:
      build:
        patterns:
          - '@babel/*'
          - '@rollup/*'
          - 'rollup'
          - 'rollup-*'
          - 'sass-embedded'

      lint:
        patterns:
          - '@typescript-eslint/*'
          - 'eslint'
          - 'eslint-*'
          - 'prettier'
          - 'typescript'

      test:
        patterns:
          - '@testing-library/*'
          - 'babel-jest'
          - 'jest'
          - 'jest-*'

      tools:
        patterns:
          - 'concurrently'

  - package-ecosystem: 'pip'
    directory: '/'
    schedule:
      interval: 'daily'

    ignore:
      # nhsuk-frontend-jinja needs to be updated in conjunction with nhsuk-frontend
      - dependency-name: nhsuk-frontend-jinja

    groups:
      infra:
        patterns:
          - azure-identity
          - gunicorn
          - psycopg

      dev:
        dependency-type: development

  - package-ecosystem: 'terraform'
    directory: '/'
    schedule:
      interval: 'daily'
