name: Deployment stage

on:
  workflow_call:
    inputs:
      environments:
        description: List of environments to deploy to (String array)
        required: true
        type: string
      commit_sha:
        description: Commit SHA used to fetch ADO pipeline and docker image
        required: true
        type: string
      pr_number:
        description: Pull request number when used in a pull request
        required: false
        type: string

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: ${{ fromJson(inputs.environments) }}
      max-parallel: 1
    environment: ${{ matrix.environment }}
    concurrency: deploy-${{ matrix.environment }}-${{ github.ref }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Call deployment pipeline
        run: |
          if [[ -n "${{inputs.pr_number}}" ]]; then
            pr_argument="prNumber=${{inputs.pr_number}}"
          else
            pr_argument=""
          fi

          source infrastructure/environments/${{ matrix.environment }}/variables.sh

          echo "Starting Azure devops pipeline \"Deploy to Azure - ${{ matrix.environment }}\"..."
          RUN_ID=$(az pipelines run \
            --commit-id ${{inputs.commit_sha}} \
            --name "Deploy to Azure - ${{ matrix.environment }}" \
            --org https://dev.azure.com/nhse-dtos \
            --project dtos-manage-breast-screening \
            --parameters commitSHA=${{inputs.commit_sha}} ${pr_argument} environment=${{ matrix.environment }} pool=${ADO_MANAGEMENT_POOL} \
            --output tsv --query id)

          echo "See pipeline run in Azure devops: https://dev.azure.com/nhse-dtos/dtos-manage-breast-screening/_build/results?buildId=${RUN_ID}&view=results"

          scripts/bash/wait_ado_pipeline.sh "$RUN_ID" https://dev.azure.com/nhse-dtos dtos-manage-breast-screening

      - name: Basic application smoke test
        run: |
          set -e

          if [[ -n "${{inputs.pr_number}}" ]]; then
            enviornment_identifier="pr-${{inputs.pr_number}}"
          else
            enviornment_identifier=${{ matrix.environment }}
          fi

          ENDPOINT="https://${enviornment_identifier}.manage-breast-screening.non-live.screening.nhs.uk/sha"
          EXPECTED_SHA="${{ inputs.commit_sha }}"
          TIMEOUT=300
          INTERVAL=5

          start_time=$(date +%s)

          while true; do
            if ACTUAL_SHA=$(curl -fsSL "$ENDPOINT" 2>/dev/null); then
              echo "Endpoint responded: $ACTUAL_SHA"
              if [ "$ACTUAL_SHA" = "$EXPECTED_SHA" ]; then
                echo "✅ SHA matches expected commit: $EXPECTED_SHA"
                exit 0
              else
                echo "❌ SHA mismatch. Expected $EXPECTED_SHA but got $ACTUAL_SHA"
                exit 1
              fi
            fi

            now=$(date +%s)
            elapsed=$((now - start_time))
            if [ $elapsed -ge $TIMEOUT ]; then
              echo "❌ Timeout: Endpoint did not become ready within ${TIMEOUT}s"
              exit 1
            fi

            echo "Still waiting... ($elapsed/${TIMEOUT}s elapsed)"
            sleep $INTERVAL
          done
